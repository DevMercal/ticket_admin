{% extends 'bases/base_dashboard.html' %}

{% block  content %}
<div class="flex flex-row-4 flex-wrap m-10 gap-6 pt-2">
{% for qr_data in encoded_qrs %}
    <img src="data:image/png;base64,{{ qr_data }}" alt="QR Code" class="w-60" />
{% empty %}
    <p>No hay resumen de empleados para generar tickets.</p>
{% endfor %}
</div>

{% endblock %}
