                <form method="POST" action="{% url 'registration_order' %}" class="space-y-4">
                    {% csrf_token %}
                    
                    <h2 class="dark:text-white text-xl font-bold text-center pt-2">Datos de la Orden</h2>

                    {% for i in contexto %}
                        <input type="hidden" name="cedula" value="{{ i.cedula }}">
                        <input type="hidden" name="extras" value="1">
                    {% endfor %}
                    <input type="hidden" name="special_event" value="no">
                    <input type="hidden" name="id_payment_method" value="3">
                    <input type="hidden" name="total_amount" value="{{ total_general }}">
                    <input type="hidden" name="id_order_status" value="2"> 
                    <input type="hidden" name="id_orders_consumption" value="2">
                    
                    <div>
                        <label for="authorized" class="dark:text-gray-300 font-medium mb-1 block">Autorizado (Si/No):</label>
                        <input type="text" class="w-full p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:ring-blue-500 focus:border-blue-500 text-center" id="authorized" name="authorized" required>
                    </div>
                    
                    <div>
                        <label for="authorized_person" class="dark:text-gray-300 font-medium mb-1 block">Persona Autorizada:</label>
