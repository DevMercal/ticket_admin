                    aria-label="Close"></button>
            </div>
            <div class="modal-body pt-0">

                <div class="grid grid-cols-2 gap-y-4 text-blue-800 dark:text-blue-300 font-semibold mb-6">

                                <path

                            </svg>
                        </button>
                    </div>

                    <span class="text-left">Banco:</span>
                    <div class="flex items-center justify-end">
                        <span>0108 - Provincial</span>
                        <button class="ml-2" onclick="navigator.clipboard.writeText('0108')">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5 text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                <path
                                    d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                            </svg>
                        </button>
                    </div>

                    <span class="text-left">Cédula:</span>
                    <div class="flex items-center justify-end">
                        <span>V-19.254.775</span>
                        <button class="ml-2" onclick="navigator.clipboard.writeText('V-19254775')">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5 text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                <path
                                    d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <form method="POST" action="{% url 'registration_order' %}" enctype="multipart/form-data" class="max-w-md mx-auto">
                    {% csrf_token %}
                    
                
                    
                    <label for="special_event">id_employee:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="id_employee" name="cedula" required><br>

                    <label for="special_event">Evento Especial:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="special_event" name="special_event" required><br>

                    <label for="authorized">Autorizado (Sí/No):</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="authorized" name="authorized" required><br>
                    
                    <label for="authorized_person">Persona Autorizada:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="authorized_person" name="authorized_person"><br>

                    <label for="id_payment_method">Método de Pago ID:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="id_payment_method" name="id_payment_method" required><br>

                    <label for="reference">Referencia/Número de Transacción:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="reference" name="reference"><br>

                    <label for="total_amount">Monto Total:</label>
                    <input type="number" class="w-full p-2 border border-gray-300 rounded-md text-center" class="w-full p-2 border border-gray-300 rounded-md text-center" step="0.01" id="total_amount" name="total_amount" required><br>

                    
                    <label for="payment_support">Soporte de Pago (Archivo):</label>
                    <input type="file" class="w-full p-2 border border-gray-300 rounded-md text-center" id="payment_support" name="payment_support" accept="image/*,application/pdf" required><br>

                    <h2>Datos del Empleado que Paga/Solicita</h2>

                    <label for="cedula_employee">Cédula Empleado:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="cedula_employee" name="cedula_employee" required><br>

                    <label for="name_employee">Nombre Empleado:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="name_employee" name="name_employee" required><br>

                    <label for="phone_employee">Teléfono Empleado:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded-md text-center" id="phone_employee" name="phone_employee"><br>

                  
                    <button type="submit">Registrar Orden</button>

                </form>
